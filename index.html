<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio de Números</h1>
        <button id="sortearBtn">Sortear Números</button>

        <div id="resultadoInicial" class="resultado">
            <h2>Sortear 20 números de um total de 25 números:</h2>
            <ul id="listaInicial"></ul>
        </div>

        <div id="resultadoFinal" class="resultado">
            <h2>Os 15 números da Sorte:</h2>
            <ul id="listaFinal"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
